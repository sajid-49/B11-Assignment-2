<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Education School</title>

    <!-- link to Font awesome icon -->
    <script
      src="https://kit.fontawesome.com/c1bba2bc4d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link to Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="quicksand-fonts">
    <header>
      <nav class="navbar flex">
        <div class="left-nav center">
          <div><img src="./assets/logo.png" alt="a bag image" /></div>
          <div class="skyblue sm-none">SCHOOL</div>
        </div>

        <div class="center-nav sm-none">
          <ul class="center">
            <li><a style="color: orange" href="">Home</a></li>
            <li><a style="color: #01acfd" href="">About</a></li>
            <li><a style="color: #05d4df" href="">Facilities</a></li>
            <li><a style="color: #5d58ef" href="">Admission</a></li>
          </ul>
        </div>

        <button class="right-nav-btn sm-none">Contact</button>
        <i class="fa-solid fa-bars none right-nav-icon"></i>
      </nav>

      <!-- Hero section -->
      <section class="hero-section center">
        <div class="hero-text">
          <h2 class="hero-title">
            <span class="hero-title1">Empowering</span> <br />
            <span class="hero-title2"
              >students from small <br />
              age</span
            >
            <span class="skyblue">towards vision</span>
          </h2>
          <p class="hero-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="hero-btn">Enroll Now</button>
        </div>

        <div class="hero-img">
          <img src="./assets/hero-kids.png" alt="a kid is trying to fly" />
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
